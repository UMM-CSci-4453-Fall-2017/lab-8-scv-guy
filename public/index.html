<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
<body ng-app="buttons">
<div class="container-fluid">
    <h1>Convenience Store Register (with buttons)</h1>
    <div id="buttons" ng-controller="buttonCtrl">
       <div ng-repeat="button in buttons">
         <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px">
           <button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID');" >{{button.label}}
           </button>
         </div>
       </div>
       <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px"} ng-show="errorMessage != ''">
          <div class="col-sm-12">
           <h3 class="text-danger">{{errorMessage}}</h3>
         </div>
       </div>
       <table class="table table-striped table-hover" align="center">
         <thead>
           <th>Item</th>
           <th>Quantity</th>
           <th>Total</th>
         </thead>
         <tbody>
           <tr ng-repeat="item in transactionItems" ng-click="deleteItem($event, 'item.item');">
             <td id="{{item.item}}">{{item.item}}</td>
             <td>{{item.quantity}}</td>
             <td>{{item.total}}</td>
           </tr>
         </tbody>
       <thread>
         <tr>
           <th></th>
           <th></th>
           <th>Total: </th>
           <th>{{totalPrice}}</th>
         </tr>
       </thread>
       </table>
     </div>
</div>
</body>
</html>
